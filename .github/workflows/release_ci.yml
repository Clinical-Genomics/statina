---

name: Build container from latest release
on:
  release:
    types:
      - created

jobs:
  docker-image-release:
    runs-on: ubuntu-latest
    name: Push production docker image to dockerhub
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2

      - name: Extract branch name and remove illegal chars
        id: get_branch_name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo "$(tr "/" "-" <<<${GITHUB_REF#refs/heads/})")"

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./Dockerfile
          push: true
           tags: "clinicalgenomics/statina:${{github.event.release.tag_name}}, clinicalgenomics/statina:latest"

  build-n-publish:
    name: Build and publish Python distribution to PyPI
    runs-on: ubuntu-latest
    steps:
      - name: Check out git repository
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install build tools
        run: >-
          python -m
          pip install
          wheel
          twine
          --user
      - name: Build a binary wheel and a source tarball
        run: >-
          python
          setup.py
          sdist
          bdist_wheel
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@master
        with:
          user: __token__
          password: ${{ secrets.pypi_password }}
