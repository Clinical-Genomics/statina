{% extends 'layout/layout.html' %}

{% block body %}
    <div class="jumbotron vertical-center">
        <div class="container">
            <div class="row"><br></br>
            </div>
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-lg-12">
                        <h1 class="page-header"><strong>New User {{ version }}</strong></h1>
                    </div>
                    <div class="row"><br></br>
                    </div>
                    <div class="wrapper fadeInDown">
                        <div id="formContent">
                            <!-- Tabs Titles -->

                            <!-- Login Form -->
                            <form action="{{ url_for('add_new_user') }}" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input class="form-control" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Username</label>
                                    <input class="form-control" id="username" name="username">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="password" name="password">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Comfirm Password</label>
                                    <input type="password" class="form-control" id="password_repeted" name="password_repeted">
                                </div>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                        {% if user_info %}
                        <br>
                        <div class="alert alert-{{ info_type}}" role="alert">
                                {{ user_info }}
                        </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/metisMenu/2.4.0/metisMenu.js" type="text/javascript"></script>
    <script src="http://ironsummitmedia.github.io/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js"></script>
{% endblock %}
