{% extends 'layout/layout.html' %}

{% block body %}
{% include 'layout/navigation.html' %}
<div class="container-fluid">
    {% include 'sample/header.html' %}
    <ul class="nav nav-tabs" id="myTab">
        <li><a href="{{url_for('server.sample', sample_id = sample._id)}}">Status table</a>
        </li>
        <li class="active"><a href="{{url_for('server.sample_tris', sample_id = sample._id)}}">131821-Plot</a>
        </li>
    </ul>
    <div class="tab-pane fade in active" id='131821'>
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="plot_131821" style="min-width:400px; height:700px; "></div><br><br>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>  
    var layout = {
        title: "Sample: {{sample.SampleID}}",
        legend:{hovermode:'closest' },
        hovermode:'closest',
        annotations : [],
        xaxis :{showline: true,
            tickvals : [1,2,3],
            ticktext : ['NCV13','NCV18','NCV21'],
            linecolor: '#636363',
            linewidth: 5,
            showgrid: true,
            gridcolor: '#bdbdbd',
            },
        
        yaxis :{zeroline: false,
            showline: true,
            showgrid: false,
            linecolor: '#636363',
            linewidth: 5,
            title : 'NCV'
            },
        };

    var data = []

    {% for status  in abnormal_data %} 
        var abnormal = {                                                                  
            name: "{{status}}",                                                               
            y: {{abnormal_data[status]['values']}},                                        
            x: {{abnormal_data[status]['x_axis']}},
            text: {{abnormal_data[status]['names']|tojson}},
            mode: 'markers',
            marker: {symbol :"circle-open",
                line: {width:2}, 
                color : "{{status_colors[status]}}",
                size: 7} ,                                                  
            type: 'scatter',                                                            
            };    
        data.push(abnormal)
    {% endfor %}

    var colors = ['#1a1aff','#00bfff','#1affff']

    {% for chrom  in ['13','18','21'] %}

        var normal = {
            y: {{normal_data[chrom]['values']}},
            x: {{normal_data[chrom]['x_axis']}},
            pointpos: 30,
            type: 'box',
            showlegend: true,
            marker: {
                color: '#ccccb3'},
                name: 'Negative T{{chrom}} (N={{normal_data[chrom]['count']}})',
                hoverinfo:'none',
                boxpoints: 'suspectedoutliers',
            };
                    
        var sample = {
            y: [{{sample_data[chrom]['value']}}],
            x: [{{sample_data[chrom]['x_axis']}}],
            name: "{{chrom}}",
            mode: 'markers',
            type: 'scatter',
            marker: {

                size: 11}
            };
                
                
        data.push(normal); 
        data.push(sample); 
    {% endfor %}

    Plotly.newPlot('plot_131821' ,data,  layout);
</script>
                
                
{% endblock %}
