{% extends 'layout/layout.html' %}
{% block body %}
    <div class="container-fluid">
        <div class="jumbotron vertical-center">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header"><strong>Users</strong></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div id="user_list">
                        <div class="panel-body">
                            <form action="{{ url_for('update_user') }}" method="post">
                                <div class="table-responsive">
                                    <table id="user_table" class="table table-striped table-bordered" cellspacing="0"
                                           width="100%">
                                        {% if current_user.role=='admin' %}
                                            <thead>
                                            <tr>
                                                <th><a href="#" data-toggle="tooltip" data-placement="right"
                                                       title="Defined as StarLimsNumber_TicketID">Email</a></th>
                                                <th><a href="#" data-toggle="tooltip" data-placement="bottom"
                                                       title="Date when flowcell was run">Name</a></th>
                                                <th><a href="#" data-toggle="tooltip" data-placement="right"
                                                       title="Unique. Defined by ...?">Role</a></th>

                                            </tr>
                                            </thead>
                                            <tbody class=list>
                                            {% for user in users %}
                                                <tr>
                                                    <td class="Date"> {{ user.email }}</td>
                                                    <td class="user id">{{ user.username }}</td>
                                                    <td class="user id">
                                                        <select class="form-control" id="">
                                                            <option {% if user.role=='R'%}selected{% endif %}>R</option>
                                                            <option {% if user.role=='RW'%}selected{% endif %}>RW</option>
                                                            <option {% if user.role=='admin'%}selected{% endif %}>admin</option>
                                                            <option {% if user.role=='inactive'%}selected{% endif %}>inactive</option>
                                                        </select></td>
                                                </tr>
                                            {% endfor %}
                                            </tbody>



                                        {% endif %}
                                    </table>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
